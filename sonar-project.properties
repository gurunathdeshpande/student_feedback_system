sonar.projectKey=student-feedback-system
sonar.organization=your-organization

# Project metadata
sonar.projectName=Student Feedback System
sonar.projectVersion=1.0

# Source code location
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src/__tests__,backend/src/__tests__

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/** 